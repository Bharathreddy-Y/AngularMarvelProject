<div class="mat-card-div" *ngFor="let i of CharactersById.marvel">
    <mat-card >
        <mat-card-title>{{i.name}}</mat-card-title>
        <mat-card-subtitle>{{i.id}}</mat-card-subtitle>
        <mat-card-description>{{i.description}}</mat-card-description>
        <mat-card-description>URI :- {{i.resourceURI}}</mat-card-description>
    </mat-card>
</div>
