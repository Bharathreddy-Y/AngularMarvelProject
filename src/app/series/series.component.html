<div class="mat-card-div" *ngFor="let i of SeriesById.marvel">
    <mat-card >
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{i.id}}</mat-card-subtitle>
        <mat-card-description>{{i.description}}</mat-card-description>
        <mat-card-content><span>URI :- </span>{{i.resourceURI}}</mat-card-content>
    </mat-card>
</div>
