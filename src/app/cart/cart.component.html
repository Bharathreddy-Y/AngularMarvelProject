<!-- <div class="main-body-right-div"> -->
    <div class="main-body-right-body-first-card">
        <div class="check-name-div">
            check
        </div>
        <div class="main-body-right-body-main-card" (click)="cart()">
            <mat-card class="main-body-right-body-mat-card" >
                <div class="main-body-right-body-mat-card-details" >
                    <div>Drinks</div>
                    <div>total:- {{cartTotal}}$</div>
                </div>
                <div class="main-body-right-body-mat-card-details" *ngFor="let i of cartTotalItems">
                    <div>{{i.productName}}</div>
                    <div>{{i.productPrice}}*{{i.count}}</div>
                    <div>{{i.total}}$</div>
                </div>
                <!-- <div class="main-body-right-body-mat-card-details">
                    <div>Product Name</div>
                    <div>13$</div>
                    <div>13$</div>
                </div> -->
            </mat-card>
            <mat-card class="main-body-right-body-mat-card">
                <div class="main-body-right-body-mat-card-details">
                    <div>Food</div>
                    <div></div>
                    <div>25$</div>
                </div>
            </mat-card>
            <mat-card class="main-body-right-body-mat-card"></mat-card>
            <mat-card class="main-body-right-body-last-mat-card" *ngFor="let i of cartTotalItems">
                <div class="last">
                    <div>Sub-Total</div>
                    <div>{{i.cartSubTotal}}$</div>
                </div>
                <div class="last">
                    <div>EstimatedTaxes</div>
                    <div>{{i.cartTax}}$</div>
                </div>
                <!-- <div class="last">
                    <div>Discount</div>
                    <div>23$</div>
                </div> -->
            </mat-card>
        </div>
        <div>
            <button mat-button class="payment-button">Pay Now</button>
        </div>
    </div>
<!-- </div> -->
